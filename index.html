<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img 
        class="header__img" 
        src="./eisenhower-matrix.jpg" 
        alt="picture of Eisenhower matrix"
      >
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <article class="todo-app">
        <h1 class="visually-hidden">TODO app</h1>
        <section class="todo-app__section" id="topSectionForAddingElementToList">
          <h2 class="section__title">
            <label class="section__title-label block" for="new-task">Add Item</label>
          </h2>
          <div class="task flex">
            <input class="task__input task__input-add" id="new-task" type="text">
            <button class="task__button">Add</button>
          </div>
        </section>
        <section class="todo-app__section">
          <h2 class="section__title">Todo</h2>
          <ul class="section__tasks-todo" id="incompleteTasks">
            <li class="task">
              <input class="task__input-checkbox" type="checkbox">
              <label class="task__label">Pay Bills</label>
              <input class="task__input" type="text">
              <button class="task__button">Edit</button>
              <button class="task__remove-button">
                <img class="remove-button__icon" src="./remove.svg" alt="remove icon">
              </button>
            </li>
            <li class="task task_edit">
              <input class="task__input-checkbox" type="checkbox">
              <label class="task__label">Go Shopping</label>
              <input class="task__input" type="text" value="Go Shopping">
              <button class="task__button">Save</button>
              <button class="task__remove-button">
                <img class="remove-button__icon" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo-app__section">
          <h2 class="section__title">Completed</h2>
          <ul class="section__tasks-completed" id="completed-tasks">
            <li class="task task_completed">
              <input class="task__input-checkbox" type="checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input class="task__input" type="text">
              <button class="task__button">Edit</button>
              <button class="task__remove-button">
                <img class="remove-button__icon" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
